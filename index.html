<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a256f10f3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Editor de memes</title>
</head>

<body class="generador-de-meme">
    <div class="meme-contenedor">
        <!-- Sección HEADER con titulo y botones -->
        <header>
            <h1 class="titulo-principal">Generador de memes</h1>
            <nav class="botones-navegacion">
                <!-- Botones -->
                <button class="boton-de-imagen"><i class="fa-regular fa-image"></i>Imagen</button>
                <button class="boton-de-fuente"><i class="fa-solid fa-font"></i>Texto</button>
                <button class="boton-de-modo-oscuro"><i class="fa-solid fa-moon"></i>Modo oscuro</button>
                <button class="boton-de-modo-claro"><i class="fa-regular fa-sun"></i>Modo claro</button>
            </nav>
        </header>
        <!-- Fin del HEADER -->

        <!-- Área del meme: IMAGEN Y TEXTO -->
        <main>
            <div class="contenedor-de-meme">
                <p class="texto-superior" id="texto-del-meme">NUEVO-TEXTO-SUPERIOR</p>
                <img src="Imagenes/shrek-meme.jpg" alt="Imagen-de-meme" class="imagen-meme">
                <p class="texto-inferior" id="texto-del-meme">NUEVO-TEXTO-INFERIOR</p>
            </div>
            <!-- Boton de descarga -->
            <button type="button" class="boton-de-descarga"><i class="fa-solid fa-download"></i>Descargar meme</button>
        </main>
        <!-- Fin del área del meme -->
    </div>

    <!-- Editor de imágen -->
    <aside class="editor-de-imagen">
        <section>
            <div class="titulo-principal-img">
                <h2 class="titulo-imagen">IMAGEN</h2>
                <button class="cerrar-menu" aria-label="Cerrar el menu"><i class="fa-solid fa-x"></i></button>
            </div>
            <!-- Sección de añadicion de imágen -->
            <div class="url-contenedor">
                <h3 class="titulo-añadeImagen">Añade una imagen</h3>
                <div class="contenedor-de-inputs">
                    <div class="input-url">
                        <input type="text" class="url-de-imagen" id="url-de-imagen" aria-label="URL de una imagen"
                            placeholder="Añade una URL">
                    </div>
                    <div class="input-archivo">
                        <label class="btn-subir-archivo"><i class=" fa-solid fa-cloud-arrow-up"></i></label>
                        <input type="file" id="agrega-archivo" aria-label="Subir un archivo" accept=".jpg, .png">
                    </div>
                </div>
            </div>
            <!-- Editor de FONDO -->
            <div class="fondo-contenedor">
                <h3>Fondo</h3>
                <div class="colores-contenedor">
                    <div class="color-del-input">
                        <input type="color" name="color-de-fondo" value="#FFFFFF" aria-label="Cambia de color el fondo">
                        <span id="color-de-fondo" aria-hidden="true">#FFFFFF</span>
                    </div>
                    <div>
                        <select id="mezcla-de-colores" class="mezcla-de-colores"
                            aria-label="Modo de mezcla de fondo de Imagen">
                            <option value="NINGUNO">Ninguno</option>
                            <option value="BRILLO">Brillo</option>
                            <option value="DESENFOQUE">Desenfoque</option>
                            <option value="ACLARAR">Aclarar</option>
                            <option value="OSCURECER">Oscurecer</option>
                            <option value="CONTRASTE">Contraste</option>
                            <option value="ESCALA-DE-GRISES">Escala de grises</option>
                            <option value="MULTIPLICAR">Multiplicar</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Editor de FILTROS -->
            <div class="filtros-contenedor">
                <h3>Filtros</h3>
                <div class="contenedor-deslizador">
                    <label class="brillo-deslizador">Brillo</label>
                    <input id="deslizador-de-brillo" class="filtro-deslizador" type="range" min="0" max="1" value="1"
                        step="0.1">
                </div>
                <div class="contenedor-deslizador">
                    <label class="opacidad-deslizador">Opacidad</label>
                    <input id="deslizador-de-opacidad" class="filtro-deslizador" type="range" min="0" max="1" value="1"
                        step="0.1">
                </div>
                <div class="contenedor-deslizador">
                    <label class="constraste-deslizador">Contraste</label>
                    <input id="deslizador-de-contraste" class="filtro-deslizador" type="range" min="100" max="1000"
                        value="100">
                </div>
                <div class="contenedor-deslizador">
                    <label class="desenfoque-deslizador">Desenfoque</label>
                    <input id="deslizador-de-desenfoque" class="filtro-deslizador" type="range" min="0" max="10"
                        value="0" step="0.1">
                </div>
                <div class="contenedor-deslizador">
                    <label class="escala-de-grises-deslizador">Escala de grises</label>
                    <input id="deslizador-de-escalas" class="filtro-deslizador" type="range" min="0" max="100"
                        value="0">
                </div>
                <div class="contenedor-deslizador">
                    <label class="sepia-deslizador">Sepia</label>
                    <input id="deslizador-de-sepia" class="filtro-deslizador" type="range" min="0" max="100" value="0">
                </div>
                <div class="contenedor-deslizador">
                    <label class="hue-deslizador">Hue</label>
                    <input id="deslizador-de-hue" class="filtro-deslizador" type="range" min="0" max="360" value="0">
                </div>
                <div class="contenedor-deslizador">
                    <label class="saturado-deslizador">Saturado</label>
                    <input id="deslizador-de-saturado" class="filtro-deslizador" type="range" min="100" max="1000"
                        value="100" step="10">
                </div>
                <div class="contenedor-deslizador">
                    <label class="negativo-deslizador">Negativo</label>
                    <input id="deslizador-de-negativo" class="filtro-deslizador" type="range" min="0" max="1"
                        value="0.1">
                </div>
            </div>
            <!-- Botón de restablecer filtros -->
            <div class="btn-restablecer-filtros">
                <button class="boton-restablecedor"><i class="fa-solid fa-rotate-right"></i>Restablecer filtros</button>
            </div>
        </section>
    </aside>
    <!-- Fin del EDITOR DE IMÁGEN -->

    <!-- Editor de TEXTO -->
    <aside class="editor-de-texto">
        <section>
            <div class="titulo-principal-txt">
                <h2 class="titulo-texto">Texto</h2>
                <button class="cerrar-menu" aria-label="Cerrar el menu"><i class="fa-solid fa-x"></i></button>
            </div>
            <!-- Sección de TEXTO -->
            <div class="texto-de-arriba">
                <h3>Texto Superior</h3>
                <textarea class="area-superior" id="texto-sup" aria-label="Texto superior"
                    placeholder="Añade tu mensaje"></textarea>
                <div class="flex-check  control-checkbox">
                    <input type="checkbox" id="sin-texto-superior">
                    <label for="sin-texto-superior" id="ocultar-texto-sup">Ocultar texto</label>
                </div>
            </div>
            <div class="texto-de-abajo">
                <h3>Texto Inferior</h3>
                <textarea class="area-inferior" id="texto-inf" aria-label="Texto inferior"
                    placeholder="Añade tu mensaje"></textarea>
                <div class="flex-check control-checkbox">
                    <input type="checkbox" id="sin-texto-inferior">
                    <label for="sin-texto-inferior" id="ocultar-texto-inf">Ocultar texto</label>
                </div>
            </div>
            <!-- Editor de FUENTES -->
            <div class="fuentes-de-letras">
                <h3>Fuentes</h3>
                <!-- Las fuentes -->
                <select class="fuente-de-familia" id="fuente-de-familia" name="Fuente de familia"
                    aria-label="Selecciona la fuente">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact" selected>Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
            </div>
            <!-- Tamaño de FUENTE -->
            <div class="fuente-contenedor">
                <div class="tamaño-de-la-fuente">
                    <h3>Tamaño</h3>
                    <input type="number" id="tamaño-de-fuente" name="Tamaño de fuente" min="10" max="75" value="35">
                </div>
                <!-- Alineación de FUENTE -->
                <div class="alineacion-de-fuente">
                    <h3 class="titulo-alineacion">Alineación</h3>
                    <button type="button" class="btn-ajuste-texto" id="btn-izq-ajuste"
                        aria-label="Ajustar texto a la izquierda"><i class="fa-solid fa-align-left"></i></button>
                    <button type="button" class="btn-ajuste-texto" id="btn-centro-ajuste"
                        aria-label="Ajustar texto al centro"><i class="fa-solid fa-align-center"></i></button>
                    <button type="button" class="btn-ajuste-texto" id="btn-der-ajuste"
                        aria-label="Ajustar texto a la derecha"><i class="fa-solid fa-align-right"></i></button>
                </div>
            </div>
            <!-- Color de FUENTE -->
            <div class="color-contenedor">
                <div class="colores-fuentes">
                    <h3>Color</h3>
                    <div class="color-de-fuente">
                        <input type="color" id="color-fuente" name="Color de texto" value="#000000"
                            aria-label="Color de texto">
                        <span id="color-texto" aria-hidden="true">#000000</span>
                    </div>
                </div>
                <!-- Color de FONDO -->
                <div class="fondo-contenedor-texto">
                    <h3>Fondo</h3>
                    <div class="color-de-fondo">
                        <input type="color" id="fondo-fuente" name="Color de fondo de texto" value="#FFFFFF"
                            aria-label="Color de fondo del texto">
                        <span id="color-fondo-texto" aria-hidden="true">#FFFFFF</span>
                    </div>
                </div>
            </div>
            <div class="opcion-checkbox">
                <input type="checkbox" id="checkbox-transparente">
                <label for="checkbox-transparente" id="fondo-transparente">Fondo transparente</label>
            </div>
            <!-- Contorno de FUENTE -->
            <div class="contorno-fuente">
                <h3>Contorno</h3>
                <div class="contornos">
                    <button class="btn-de-contorno" id="btn-ningun-contorno">Ninguno</button>
                    <button class="btn-de-contorno" id="btn-claro-contorno">Claro</button>
                    <button class="btn-de-contorno" id="btn-oscuro-contorno">Oscuro</button>
                </div>
            </div>
            <!-- Espaciado de FUENTE -->
            <div class="espaciado-fuente">
                <h3>Espaciado</h3>
                <input type="number" id="espaciado" class="espaciado" aria-label="Espaciado" min="10" max="50"
                    value="35">
            </div>
            <!-- Interlineado de FUENTE -->
            <div class="interlineado-fuente">
                <h3>Interlineado</h3>
                <select id="select-interlineado" class="select-interlineado" aria-label="Interlineado">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2" selected>1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </section>
    </aside>

</body>
<script src="main.js"></script>

</html>
